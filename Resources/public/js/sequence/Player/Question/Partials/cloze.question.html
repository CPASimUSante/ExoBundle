<div class="row">
    <div class="col-md-12">
        <h4>{{question.title}}</h4>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <div data-ng-bind-html="question.invite | unsafe"></div>   
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12">
             {{question.description}}   
            </div>
        </div>
        <hr/>
        <div data-ng-if="clozeQuestionCtrl.question.text" class="question-row">
            <div class="form-inline choice-item-col">
                <div class="form-group">
                    <h4 ng-bind-html="question.invite"></h4>
                    <div data-ng-bind-html="clozeQuestionCtrl.formatedClozeText | unsafe"></div>
                </div>
            </div>
        </div>
    </div>
</div>
